<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit score</title>
</head>
<body>
    <a href="{% url 'index' %}"><button type="submit">Back</button></a>
    <hr>
    {% for i in student_score %}
        <h3>Score: {{ i.score }}</h3>
        <h4>student: {{ i.student.first_name }} {{ i.student.last_name }}</h4>
        <h4>Exam: {{ i.exam }}</h4>
        <form method="post" action="{% url 'add_new_score' i.exam.id i.student.id %}">
            {% csrf_token %}
          <label for="score">Edit student score: </label>
          <input type="number" name="score" id="score" required>
          <button type="submit">send</button>
        </form>
        <hr>
    {% endfor %}

</body>
</html>
